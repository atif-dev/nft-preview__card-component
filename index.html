<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <main>
    <div class="container">
      <div class="row">

          <div class="eth-img">
            <img class="eq-img" src="images/image-equilibrium.jpg" alt="NFT design">
            <div class="overlay">
              <img class="eye" src="images/icon-view.svg" alt="overlay">
            </div>
          </div>

          <h1 class="equilibrium-num">Equilibrium #3429</h1>
          <p class="text2 whole-txt">Our Equilibrium collection promotes balance and calm.</p>
          <ul class="eth">
            <li><img src="images/icon-ethereum.svg" alt="ethereum icon"></li>
            <li class="eth-value">0.041 ETH</li>
            <li class="list-item item-pushRight"><img class="clock__push--left" src="images/icon-clock.svg" alt="clock"></li>
            <li class="time-left">3 days left</li>
          </ul>

          <hr id="line">

          <section class="user">
              <img class="avatar" src="images/image-avatar.png" alt="avatar">
              <p class="end-item">Creation of <span class="name">Jules Wyvern</span></p>
          </section>

        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Atif Iqbal</a>.
      </div>

  </main>

  
</body>
</html>
